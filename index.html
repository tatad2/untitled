<!DOCTYPE html>

<head>
    <title>test page</title>

    <!-- svg resource -->
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">

    <!-- jQuery -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <!-- status bar -->
    <div id="status-bar-left" class="panel panel-default">
        <div class="panel-heading" style="background: gainsboro;">name</div>
        
        <div class="panel-body">
            <div id="skill-open"> <i class="fa fa-book"></i>  skill </div>     
            <div id="inventory-open" style="margin: 5px 0"> <i class="fa fa-inbox"></i>  inventory </div>
        </div>
    </div>

    <table id="map" cellspacing="0"></table>

    <div id="popup-background" style="display: none"></div>
    <div id="popup-background2" style="display: none"></div>

    <!-- skill -->
    <div id="skill-panel" style="display: none" class="popup-maindiv panel panel-default">
        <div class="panel-heading" style="background: gainsboro;">Skill

            <span id="skill-close" class="glyphicon glyphicon-remove close" aria-hidden="true"></span>
        </div>
        
        <div id="skill-body" class="panel-body" style="overflow: scroll"></div>

        <div class="panel-footer">
            <div class="btn-group" data-toggle="buttons">
            <label id="page0" class="btn btn-primary skill-pages active">
                <input type="radio" name="options" autocomplete="off" checked> test page
            </label>
            <label id="page1" class="btn btn-primary skill-pages">
                <input type="radio" name="options" autocomplete="off"> Type 1
            </label>
            </div>
        </div>
    </div>
    
    <!-- skill full info  -->
    <div id="skill-full-info-panel" style="display: none; width: 60%;" class="popup-maindiv2 panel panel-default">
        <div id="skill-full-info-panel-title" class="panel-heading" style="background: gainsboro">
            Skill Info
            <span id="skill-full-info-close" class="glyphicon glyphicon-remove close" aria-hidden="true"></span>
        </div>

        <div id="skill-full-info-body" class="panel-body">
            <div style="display: flex">
                <div id="skill-full-info-icon" class=""> </div>
                <div id="skill-full-info-name" class=""> </div> 
             </div>

            <div class="progress" style="margin: 5px 0;">
                <div id="skill-full-info-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 20%;"> 20% </div>
            </div>

            <div class="split-line"> </div>
            
            <p id="skill-full-info-description"></p>

            <div class="split-line"> </div>

            <button id="skill-full-info-learn" type="button" style="width: 100%;" class="btn btn-success">Learn</button>
        </div>
    </div>

    <script>
        createMap(10, 10);
        moveTo(3, 3); 
    </script>
</body>
